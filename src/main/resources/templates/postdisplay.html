<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<title>Post</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/postdisplay.css}" />

</head>

<body>

	<div class="text-center">
		<h2><a th:href="@{/main}">Main Site</a></h3>
	</div>
	<div class="container">

		<table class="table table-striped table-bordered">
			<tr>
				<td class="td" >Title:</td>
				<td>
					<div><span style="font-size:30px" ;"font-weight:bold"></span><span style="font-size:25px"
							th:text="${post.Title}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Description:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${post.Description}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">User:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${post.username}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Create Date:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${post.Create_Date}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Category:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${post.Category}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Response:</td>
				<td>
					<div><span style="font-size:30px"> </span><span style="font-size:25px"
							th:text="${post.Respone != null} ? ${post.Respone} : 'No response yet'"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Responder:</td>
				<td>
					<div><span style="font-size:30px"> </span><span style="font-size:25px"
							th:text="${post.Responder != null} ? ${post.Responder} : 'No response yet'"></span></div>
				</td>
			</tr>
		</table>

	</div>
