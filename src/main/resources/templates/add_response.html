<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
		xmlns:sec="http://www.thymeLeaf.org/thymeLeaf-extras-springsecurity5"
		>

<head>
	<meta charset="UTF-8">
	<title>Add response</title>
	
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  
</head>

<body>
	<div th:replace="@{fragment/navbar}"></div>


	
		<div>
			<h1 class="add" style="text-align:center"> Add Response </h1>
		</div>

    <div class="container">
		<form th:action="@{/upload_response/{id}(id=${post2.id})}" method="post" th:object="${post2}">

			<div class="field">
				<label class="response" >Response: </label>
				<div>
					<input  type="text" class="input" th:value="${sourceText}" name="sourceText" required minlength="2" maxlength="500" />
				</div>
			</div>
			
			<div class="btn">
			<button type="submit">Upload Response</button>
			</div>
	</form>
	</div>


</body>

</html>
