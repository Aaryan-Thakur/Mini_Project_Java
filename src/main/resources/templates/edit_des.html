<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:sec="http://www.thymeLeaf.org/thymeLeaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title>Edit Description</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>

<body>

	<div th:replace="@{fragment/navbar}"></div>

	<div class="container text-center">

		<div>
			<h1> Edit Description </h1>
		</div>
		<form th:action="@{/upload_des/{id}(id=${post3.id})}" method="post" th:object="${post3}" <div class="m-3">

			<div><span style="font-size:30px"> Current Description: </span><span style="font-size:25px"
					th:text="${post3.Description}"></span></div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Description: </label>
				<div class="col-6">
					<input type="text" class="form-control" th:value="${sourceText}" name="sourceText" required
						minlength="2" maxlength="500" />
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Upload Response</button>
			</div>
	</div>
	</form>
	</div>


</body>

</html>
