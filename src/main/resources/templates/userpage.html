<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<title>Post</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/postdisplay.css}" />

</head>

<body>

	<div class="text-center">
		<h2><a th:href="@{/main}">Main Site</a></h3>
	</div>
	<div class="container">

		<table class="table table-striped table-bordered">
			<tr>
				<td class="td" >First Name:</td>
				<td>
					<div><span style="font-size:30px" ;"font-weight:bold"></span><span style="font-size:25px"
							th:text="${user.firstname}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Last Name:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${user.lastname}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Email:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${user.email}"></span></div>
				</td>
			</tr>

            <tr>
                <td class="td">Current Active Posts:</td>
                <td>
                    <table class="table table-striped table-bordered">
                            <tr th:each="post: ${listPosts}">
                                <td><a th:text="${post.Title}" th:href="@{/post/{id}(id=${post.id})}" target="_blank"></a></td>
                            </tr>
                    </table>
                </td>
                   
                
			</tr>


		</table>

	</div>
	</div>
