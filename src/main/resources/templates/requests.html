<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	  xmlns:sec="http://www.thymeLeaf.org/thymeLeaf-extras-springsecurity5"
	
		>
        

<head>
	<meta charset="UTF-8">
	<title>Homepage</title>
    <style>
    
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap');

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.add{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    color: #3ae3ef;
    font-family: 'Oswald', sans-serif;
}
.current{
    margin-bottom: 3px;
    font-size: large;
}
.response{
    margin-bottom: 5px;
}

.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: rgb(255, 255, 255);
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
background: rgb(255, 255, 255); /* fallback for old browsers */
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
        
}
    
    
    </style>
</head>

<body >
	<div class="form">
	<div><h2 ><button style="background-color:rgb(192, 192, 192); font-size: 20px; color: white; border-radius: 20px;"  ><a th:href="@{/main}">Main Site</a ></button></h3></div>
	 <div>
        <h1>List of Requests</h1>
    </div>
     
    <div>
        <table style="background-color: rgb(255, 255, 255); border-radius: 10px;" >
            <thead  >
                
                <tr style="color: rgb(0, 0, 0);">
                    <th>Name</th> <br>
                    <th>Requested Role</th> <br>
                    <th>Aadhar Card Number</th>
                    <th>Action</th>
                </tr>
            
            </thead>
            <tbody >
                <tr th:each="request: ${listRequests}">
                
                    <td ><a  th:text="${request.username}" target="_blank"/></td>
                    
                    <td th:text="${request.rolename}"></td>
                    
                    <td th:text="${request.idf}"></td>
                    
                    <td>
                    
                    <div><form th:action="@{/approve/{id}(id=${request.request_id})}" method="post"><button style="background-color:rgb(0, 128, 255); font-size: 10px; color: white; border-radius: 20px; font-weight: 700;" type="submit"  class="btn btn-primary">Approve</button></form></div>
                    
                    <div><form th:action="@{/deny/{id}(id=${request.request_id})}" method="post"><button style="background-color:rgb(0, 128, 255); font-size: 10px; color: white; border-radius: 20px; font-weight: 700;" type="submit" class="btn btn-primary">Deny</button></form></div>
                    </td>
                    
                </tr>
            </tbody >
        </table>
    </div>
	</div>
</body>

</html>
