<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<title>Post</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/postdisplay.css}" />
	<style>

	</style>
</head>

<body>
	<div class="text-center">
		<h2><a th:href="@{/main}">Main Site</a></h3>
	</div>
	<div class="container">

		<table class="table table-striped table-bordered">
			<tr>
				<td class="td" >Title:</td>
				<td>
					<div><span style="font-size:30px" ;"font-weight:bold"></span><span style="font-size:25px"
							th:text="${post.Title}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Description:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${post.Description}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">User:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${post.username}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Create Date:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${post.Create_Date}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Category:</td>
				<td>
					<div><span style="font-size:30px"></span><span style="font-size:25px"
							th:text="${post.Category}"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Response:</td>
				<td>
					<div><span style="font-size:30px"> </span><span style="font-size:25px"
							th:text="${post.Respone != null} ? ${post.Respone} : 'No response yet'"></span></div>
				</td>
			</tr>

			<tr>
				<td class="td">Responder:</td>
				<td>
					<div><span style="font-size:30px"> </span><span style="font-size:25px"
							th:text="${post.Responder != null} ? ${post.Responder} : 'No response yet'"></span></div>
				</td>
			</tr>


			<tr>
				<td class="td">Image:</td>
				<td>
					<img th:src="@{${post.photosImagePath}}" />
				</td>
			</tr>
		</table>


		<div>
            <h1>Current Responses</h1>
        </div>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead">
                    <tr>
                        <th>Response</th>
                        <th>Responder</th>
						<th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="response: ${responses}">

                        <td><a th:text="${response.Response}" target="_blank"></a></td>

                        <td><a th:text="${response.Responder}"></a></td>
						<td><a th:text="${response.Create_Date}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>



		
		<div>
            <h1>Comments</h1>
        </div>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead">
                    <tr>
                        <th>Comment</th>
                        <th>Commentor</th>
						<th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="commentss: ${comments}">

                        <td><a th:text="${commentss.comment}" target="_blank"></a></td>

                        <td><a th:text="${commentss.commentor}"></a></td>
						<td><a th:text="${commentss.Create_Date}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

		<div>
			<h1 class="add"> Add Comment </h1>
		</div>

    <div class="container">
		<form th:action="@{/upload_comment/{id}(id=${post.id})}" method="post" th:object="${post}">

			<div class="field">
				<label class="response" >Comment: </label>
				<div>
					<input  type="text" class="input" th:value="${sourceText}" name="sourceText" required minlength="2" maxlength="500" />
				</div>
			</div>
			
			<div class="btn">
			<button type="submit">Upload Comment</button>
			</div>
	</form>
	</div>





		<!--<div><span style="font-size:30px";"font-weight:bold" >Title:         </span ><span style="font-size:25px"  th:text="${post.Title}" ></span  ></div  >
<div><span style="font-size:30px">Description: </span ><span style="font-size:25px" th:text="${post.Description}" ></span ></div>
<div><span style="font-size:30px">Create Date: </span ><span style="font-size:25px" th:text="${post.Create_Date}" ></span ></div>

<div><span style="font-size:30px">Response: </span ><span style="font-size:25px"
 th:text="${post.Respone != null} ? ${post.Respone} : 'No response yet'"></span ></div >

 th:text="${post.Responder != null} ? ${post.Responder} : 'No response yet'"></span ></div >-->

	</div>
	</div>
</body>

</html>
